{% extends 'shop/layouts/main.html' %}
{% load static %}
{% block title %}
  Login | ShopKart
{% endblock title %}

{% block content %}

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-4">
        <form method="post" action="" class="bg p-4 rounded shadow">
          {% csrf_token %}
          <div class="text-center mb-4">
            <h1 class="text-center">LUXA</h1>
          </div>
          <div class="mb-4 ">
            <input type="text" name="username" class=" inp" placeholder="Username" required>
          </div>
          <div class="mb-4 ">
            <div class="input-group">
              <input type="password" name="password" class=" inp" placeholder="Password" required id="passwordInput">
              <div class="input-group">
                <div class="input-group-text" style="width: 20px; display: flex; align-items: center; justify-content: center; padding: 0;"> 
                  
                </div>
              </div>
          
          </div>
          <button type="submit" class="btn btn-success btn-block">LOGIN</button>
          <a href="" class="text-shadow d-block text-center mt-3">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>

  <style>
    body {
      /* background-image: url("{% static 'images/bg.jpg' %}");
      background-repeat: no-repeat;
      background-size : contain; */
      
      /* background-position : bottom; */

      background: whitesmoke;
    }

  

    form {
      width: 100%;
      max-width: 400px;
      background: transparent;
    }
    .show_pass{
      display: inline-block;
    }

    h1 {
      color: #000000;
      font-size: 40px;
      text-shadow: 2px 1px 5px rgba(0, 0, 0, 0.7);
      letter-spacing: 5px;
      margin-bottom: 20px;
    }
    .bg{
      background : transparent;
    }

    input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      border-bottom: 2px solid #000000;
      padding: 8px;
      margin-bottom: 20px;
      transition: border-bottom-color 0.3s ease;
    }

    input:focus {
      border-bottom-color: #34c390;
    }

    button {
      color: white;
      font-size: 20px;
      letter-spacing: 2px;
      background: #34c390;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      cursor: pointer;
    }

    a {
      font-size: 15px;
      text-align: center;
      color: #050516;
    }

    a:hover {
      text-decoration: underline;
    }

    .input-group-text {
      cursor: pointer;
    }

    #showPasswordCheckbox {
      margin-top: 5px;
    }
  </style>

  <script>
    function showPassword() {
      var passwordInput = document.getElementById('passwordInput');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
  </script>
{% endblock content %}
